<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Cards App</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header></header>
    <main class="main-content">
      <div class="card-edit-modal">
        <div class="card-edit-modal__window">
          <button class="card-edit-modal__close-button"></button>
          <h2 class="card-edit-modal__title">Edit your card</h2>
          <form class="card-edit-form">
            <label class="card-edit-form__input-field-container">
              Name:
              <input type="text" class="card-edit-form__input-field js-name-input" />
            </label>
            <label class="card-edit-form__input-field-container">
              Profession:
              <input type="text" class="card-edit-form__input-field js-profession-input" />
            </label>
            <label class="card-edit-form__input-field-container">
              Image URL:
              <input type="text" class="card-edit-form__input-field js-img-url-input" />
            </label>
            <label class="card-edit-form__input-field-container">
              Contact details:
              <input type="text" class="card-edit-form__input-field js-contact-input" />
            </label>
            <button type="submit" class="card-edit-form__submit-button">Save</button>
          </form>
        </div>
      </div>
      <ul class="card-list">
        <li class="card">
          <h2 class="card__person-name">Omri Ruvio</h2>
          <p class="card__person-profession">Co-Founder & CEO @ CyberGames</p>
          <img src="./images/omri-avatar.svg" alt="" class="card__person-avatar" />
          <p class="card__person-contact-info">+972.58.740.0020 | omri@cyber.games | cyber.games</p>
          <button class="card__edit-button"></button>
        </li>
      </ul>
    </main>
    <footer></footer>
  </body>
</html>
