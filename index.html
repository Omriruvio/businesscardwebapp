<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Cards App</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./images/favicon.ico" />
  </head>
  <body class="page">
    <header></header>
    <main class="main-content">
      <div class="modal modal_type_card">
        <div class="modal__window">
          <button class="modal__close-button" title="Discard"></button>
          <h2 class="modal__title">Edit your card</h2>
          <form name="cardForm" id="card-form" class="form card-edit-form" novalidate>
            <input type="color" class="card-edit-form__input-field_type_color js-color-input" title="Choose background color" />
            <input type="color" class="card-edit-form__input-field_type_text-color js-text-color-input" title="Choose text color" />
            <label class="card-edit-form__input-field-container">
              Name:
              <input id="name-input" minlength="3" maxlength="25" type="text" class="card-edit-form__input-field js-name-input" required />
            </label>
            <div class="card-edit-form__error-wrapper">
              <span id="name-input-error" class="card-edit-form__input-error"></span>
            </div>
            <label class="card-edit-form__input-field-container">
              Profession:
              <input id="job-input" minlength="1" maxlength="85" type="text" class="card-edit-form__input-field js-profession-input" required />
            </label>
            <div class="card-edit-form__error-wrapper">
              <span id="job-input-error" class="card-edit-form__input-error"></span>
            </div>
            <label class="card-edit-form__input-field-container">
              Image URL:
              <input id="img-input" type="text" class="card-edit-form__input-field js-img-url-input" required />
            </label>
            <div class="card-edit-form__error-wrapper">
              <span id="img-input-error" class="card-edit-form__input-error"></span>
            </div>
            <label class="card-edit-form__input-field-container">
              Contact details:
              <input id="contact-input" type="text" class="card-edit-form__input-field js-contact-input" required />
            </label>
            <div class="card-edit-form__error-wrapper">
              <span id="contact-input-error" class="card-edit-form__input-error"></span>
            </div>
            <button type="submit" class="card-edit-form__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_preview">
        <div class="modal__window modal__window_type_preview">
          <div class="modal__preview-wrapper">
            <button class="modal__close-button" title="Discard"></button>
            <h2 class="modal__title">Card export & preview</h2>
            <div class="capture-window"></div>
            <button type="button" title="Export" class="button button_type_export">
              <span class="button__description">Export</span>
              <img src="./images/export-button.svg" alt="export button" class="export-button" id="export-button" />
            </button>
          </div>
        </div>
      </div>
      <ul class="card-list"></ul>
      <div class="card card_template">
        <h2 class="card__person-name">Your Name</h2>
        <p class="card__person-profession">Your profession & education</p>
        <img src="./images/default-avatar-template.svg" alt="" class="card__person-avatar" />
        <p class="card__person-contact-info">Contact Info | Avatars Made With | avatarmaker.com</p>
        <button class="card__add-button" title="Add"></button>
      </div>
    </main>
    <footer></footer>
    <template id="card-template">
      <li class="card card-id-0">
        <h2 class="card__person-name"></h2>
        <p class="card__person-profession"></p>
        <img src="" alt="" class="card__person-avatar" />
        <p class="card__person-contact-info"></p>
        <button class="card-button card__edit-button" title="Edit"></button>
        <button class="card-button card__delete-button" title="Delete"></button>
        <button class="card-button card__capture-button" title="Download card as image"></button>
        <div class="confirm-banner">
          <div class="confirm-banner__wrapper">
            <h3 class="confirm-banner__title">Delete this card?</h3>
            <div class="confirm-banner__buttons">
              <button type="button" class="button button_type_confirm">Delete</button>
              <button type="button" class="button button_type_cancel">Cancel</button>
            </div>
          </div>
        </div>
      </li>
    </template>
    <script src="./node_modules/dom-to-image/dist/dom-to-image.min.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
